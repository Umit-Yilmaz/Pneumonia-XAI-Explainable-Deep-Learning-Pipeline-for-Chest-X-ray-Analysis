# ResNet50 Configuration
# ======================

model:
  name: ResNet50
  input_size: 224
  channels: 3
  num_classes: 1
  
  # Pretrained
  pretrained: imagenet
  
  # Fine-tuning strategy
  freeze_blocks: [0, 1, 2]  # Freeze first 3 blocks
  finetune_blocks: [3, 4]   # Fine-tune last 2 blocks
  
  # Classifier head
  fc_units: [512]
  dropout: 0.5
  output_activation: sigmoid

training:
  optimizer: adam
  learning_rate: 0.0001
  weight_decay: 0.0001
  batch_size: 32
  epochs: 50
  loss: binary_crossentropy
  
  # Callbacks
  early_stopping:
    monitor: val_loss
    patience: 5
    restore_best_weights: true
  
  reduce_lr:
    monitor: val_loss
    factor: 0.1
    patience: 3
    min_lr: 0.000001

  seed: 42

data:
  train_path: data/other-normalized/train
  val_path: data/other-normalized/val
  test_path: data/other-normalized/test
  normalization: imagenet

metrics:
  - accuracy
  - precision
  - recall
  - f1
  - roc_auc

explainability:
  enabled: true
  method: gradcam_pp
  target_layer: layer4
  
  num_samples_per_category: 5
  
  selection_strategy:
    - true_positive
    - true_negative
    - false_positive
    - false_negative
  
  confidence_threshold:
    high: 0.9
    low: 0.6
  
  save_individual: true
  save_overlay: true

results:
  logs_dir: results/logs
  figures_dir: results/figures
  tables_dir: results/tables
  models_dir: results/models
